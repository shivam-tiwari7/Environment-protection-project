<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Audiobook List</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f6f1; /* Light Creme */
        }

        header {
            background-color: #3498db; /* Light Blue */
            color: #f0f0f0;
            text-align: center;
            padding: 2em 0;
        }

        .quote {
            background-color: #5dade2; /* Light Sky Blue */
            padding: 1em;
            text-align: center;
            margin-bottom: 2em;
        }

        .audiobook-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2em;
        }

        .audiobook-card {
            width: 250px;
            margin: 1em;
            background-color: #ecf0f1; /* Light Gray */
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .audiobook-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 1px solid #ddd; /* Light Gray */
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #3498db; /* Light Blue */
            color: #f0f0f0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Aesthetic Audiobook List</h1>
    </header>

    <div class="quote">
        <p>"Audiobooks open up a world of stories, allowing you to explore new worlds through the magic of sound."</p>
    </div>

    <div class="audiobook-list">
        <div class="audiobook-card">
            <img src="https://via.placeholder.com/250x300" alt="Audiobook 1">
            <h3>Audiobook 1</h3>
        </div>

        <div class="audiobook-card">
            <img src="https://via.placeholder.com/250x300" alt="Audiobook 2">
            <h3>Audiobook 2</h3>
        </div>

        <div class="audiobook-card">
            <img src="https://via.placeholder.com/250x300" alt="Audiobook 3">
            <h3>Audiobook 3</h3>
        </div>

        <div class="audiobook-card">
            <img src="https://via.placeholder.com/250x300" alt="Audiobook 4">
            <h3>Audiobook 4</h3>
        </div>

        <div class="audiobook-card">
            <img src="https://via.placeholder.com/250x300" alt="Audiobook 5">
            <h3>Audiobook 5</h3>
        </div>

        <div class="audiobook-card">
            <img src="https://via.placeholder.com/250x300" alt="Audiobook 6">
            <h3>Audiobook 6</h3>
        </div>

        <!-- Add more audiobook cards -->

    </div>

    <footer>
        <p>&copy; 2023 Aesthetic Audiobook List</p>
    </footer>
</body>

</html>
